name: GitHub Actions Demo Development
on: 
    push:
        branches:
            - development
        paths:
            - 'release/snapshot/snapshot.bom'
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
        with: 
            fetch-depth: 0
      - name: Checking Variable
        run: |
            bom = `echo release/snapshot/snapshot.bom`
            echo "BOM_FILE=$bom" >> $GITHUB_ENV
            echo "WORK_DIR=`pwd`" >> $GITHUB_ENV
            Tag_Name="SD."
            echo ${{Tag_Name}}
            echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event first."
            echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
            echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
            echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
            echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
          echo "ğŸ This job's status is ${{ job.status }}."
